<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-title class="title">Contact</ion-title>
          </ion-col>
          <ion-col size="11" class="news">
            <ion-slides [options]="slideOptions" #news (ionSlidesDidLoad)="slidesDidLoadNews(news)">
              <ion-slide class="slidetext">
                <ion-icon name="star" Color="danger"></ion-icon>
                <ion-icon name="heart" Color="danger"></ion-icon>
                <ion-icon name="star" Color="danger"></ion-icon>
                Location Voiture pas cher avec <ion-icon name="logo-model-s" Color="primary"></ion-icon> FTRC ®. Prix
                imbattables.
                <ion-icon name="heart" Color="danger"></ion-icon>
                <ion-icon name="star" Color="danger"></ion-icon>
                <ion-icon name="heart" Color="danger"></ion-icon>
              </ion-slide>
              <ion-slide class="slidetext">
                Réservez Online! Informations,
                <ion-icon name="call" Color="success"></ion-icon>
                (+216) 25 818 129 || (+216) 71 805 275
                <ion-icon name="mail" Color="success"></ion-icon> FTRC@hotmail.fr
              </ion-slide>
              <ion-slide class="slidetext">
                <ion-icon name="speedometer" Color="primary"></ion-icon>
                Rechercher des locations de voitures à partir de 5 € à Bardo.<ion-icon name="thumbs-up" Color="primary">
                </ion-icon>
                Les Meilleurs Loueurs.
                <ion-icon name="happy" Color="success"></ion-icon>

              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="tittle"> Contacter Nous :</h1>
  <form>
    <ion-grid class="grid">
      <ion-row class="row">
        <ion-col size="6">
          <ion-item class="col">
            <ion-label>Nom</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item class="col">
            <ion-label>Prenom</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col size="6">
          <ion-item class="col">
            <ion-label>Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item class="col">
            <ion-label>Tel</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col size="6">
          <ion-item class="col">
            <ion-label position="stacked">Message</ion-label>
            <ion-textarea>
            </ion-textarea>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>



</ion-content>
